<div class="about-contact">
	<div ng-if="initials != nil" class="about-contact-initials">{{ initials }}</div>
	<div ng-if="image != nil" class="about-contact-initials"><img class="about-contact-image" ng-src="{{image}}"></div>
	<div class="about-contact-name">{{ name }}</div>
	<div class="about-contact-role">{{ role }}</div>
</div>
