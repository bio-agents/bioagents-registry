<!-- Divider line -->
<div class="agent-page-diver-label">
	<span>Downloads</span>
</div>
<!-- Documentation cards -->
<div class="row agent-page-row">
	<div ng-repeat="download in software.download">
		<div agent-page-link-callout url="{{ download.url }}" name="{{ download.type }}" comment="{{ download.note }}" color="#CF4647" toshow = "{{(download.note != null && download.note.length > 0).toString()}}"></div>
	</div>
</div>
