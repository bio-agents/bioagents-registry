<div class="search-bar-container home-search-bar" style="display: flex;">	
	<tags-input class="home-search-tag" ng-model="Query.current" style="flex-grow: 1; overflow: visible;" placeholder="Search bio.agents" template="components/searchBar/searchTagTemplate.html" on-tag-added="tagAdded($tag); tagsChanged();" on-tag-removed="tagsChanged()" attribute-list="Attribute.description" replace-spaces-with-dashes="false" addOnEnter="false" min-length="1" ng-keydown="myFunct($event)" >

		<auto-complete source="loadSuggestions(filter.selected, $query)" max-results-to-show="9" select-first-match="false" debounce-delay="100" min-length="1" attribute-list="Attribute.description" filter="filter" load-on-empty="false" load-on-focus="true" display-property="text"></auto-complete>

	</tags-input>
	<a href="#" class="home-search-icon">
        <i class="fa fa-search fa-lg" ng-click="doHomeSearch()"></i>
    </a>
		
	
</div>
