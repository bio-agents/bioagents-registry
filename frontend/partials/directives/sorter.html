<span>
	<span class="details-bar-text">Sort by</span>
	<span ng-repeat="option in AgentSorter.list">
		<button class="btn btn-default details-bar-button-background" ng-class="{active : AgentSorter.sortBy === option}" ng-click="AgentSorter.sortBy = option; sortingChangedByDropdown();">{{ option.text }}</button>
	</span>
	<button type="button" class="btn btn-default details-bar-button-no-background" ng-click="AgentSorter.order = !AgentSorter.order; sortingChangedByDropdown()">
		<span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true" ng-show="!AgentSorter.order" ></span>
		<span class="glyphicon glyphicon-sort-by-alphabet-alt" aria-hidden="true" ng-show="AgentSorter.order"></span>
	</button>
</span>
